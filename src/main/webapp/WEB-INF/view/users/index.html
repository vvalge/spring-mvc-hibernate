<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/{id}(id=${user.getId()})}"
       th:text="${user.getName() + ' ' + user.getSurname() + ', ' + user.getAge()}">user</a>
</div>

<br/>
<hr/>

<button><a style="text-decoration:none;" href="/create">Добавить нового пользователя</a></button>

</body>
</html>
